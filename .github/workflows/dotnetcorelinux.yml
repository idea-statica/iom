name: .NET Core Linux

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1.x' # SDK Version to use.
    - name: Build with dotnet
      run: dotnet build IdeaRS.OpenModel.sln --configuration Release
